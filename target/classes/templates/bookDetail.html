<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1000/xhtml">
<meta charset="utf-8">
<head th:replace="common/header :: common-header"/>

<body>
<div th:replace="common/header :: navbar"/>

<div class="container">
    <div class="row" style="margin-bottom: -100px;">
        <div class="col-xs-8">
            <h2 class="section-headline">
                <h2 class="section-headline">
                    <span th:text="${user}? ${#strings.toUpperCase(user.account.username)} : 'All Books'"></span>
                </h2>
            </h2>
        </div>
        <div class="col-xs-4">
            <img src="/image/logo.png" class="img-responsive"/>
        </div>
    </div>
    <hr
            style="position: absolute; width: 100%; height: 6px; background-color: #333; z-index: -1; margin-top: -80px;"/>
    <img class="img-responsive" src="/image/wood.png"
         style="margin-top: -75px;"/>

    
    <form th:action="@{/shoppingCart/addItem}" method="post" >
    	<input hidden="hidden" th:field="*{book.id}" />
    	<div class="row" style="margin-top: 120px;">
    		<div class="col-xs-3">
    			<a th:href="@{/}">Trở lại danh sách</a><br/>
    			<img class="img-responsive shelf-book" th:src="#{adminPath}+@{/image/book/}+${book.product.id}+'.png'" />
    		</div>
    		
    		<div class="col-xs-9">
    			<h3><span th:if="${addBookSuccess}" style="color: forestgreen"><i class="fa fa-check" aria-hidden="true" style="color: forestgreen"></i>Đã thêm vào giỏ.</span></h3>
    			<h3><span th:if="${notEnoughStock}" style="color: red">Chỉ còn <span th:text="${book.product.quanlity}"></span> sản phẩm</span></h3>
    			<h3 th:text="${book.product.name}">Tiêu đề</h3>
    			<div class="row">
    				<div class="col-xs-5">
    					<h5><strong>Tác giả: </strong><span th:text="${book.author}"></span></h5>
    					<p><strong>Danh mục: </strong><span th:text="${book.category}"></span></p>
    					<p><strong>Nhà xuất bản: </strong><span th:text="${book.publishing}"></span></p>
    					<p><strong>Năm xuất bản: </strong><span th:text="${book.publishYear}"></span></p>
    					
    				</div>
    				
    				<div class="col-xs-7">
    					<div class="panel panel-default" style="border-width: 5px; margin-top: 20px;">
    						<div class="panel-body">
    							<div class="row">
    								<div class="col-xs-6">
    									<h4>Giá: <span style="color:#db3208;">$<span th:text="${book.product.price}"></span></span></h4>
    									<span>Số lượng mua: </span>
    									<select name="qty">
    										<option th:each="qty : ${qtyList}" th:value="${qty}" th:text="${qty}">
    										</option>
    									</select>
    								</div>
    								<div class="col-xs-6">
    									<h4 th:if="*{book.product.quanlity&gt;10}" style="color: green">Sẵn hàng</h4>
    									<h4 th:if="*{book.product.quanlity&lt;10 and book.product.quanlity&gt;0}" style="color: green">Chỉ còn <span th:text="${book.product.quanlity}"> </span> sản phẩm</h4>
    									<h4 th:if="*{book.product.quanlity==0}" style="color:darkred;">Hết hàng</h4>
    									<button type="submit" class="btn btn-warning" style="color:black;border:1px solid black; padding: 10px 40px 10px 40px;">Thêm vào giỏ</button>
    								</div>
    							</div> 
    						</div>
    					</div>
    				</div>
    			</div>
    			
    			<hr/>
    			<p th:utext="${book.product.description}"></p>
    		</div>
    	</div>
    </form>
</div>
<!-- end of container -->
<div th:replace="common/header :: footer"/>

<div th:replace="common/header :: body-bottom-scripts"/>
</body>
</html>
