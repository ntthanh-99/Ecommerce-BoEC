<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<meta charset="utf-8">
<head>

<!-- Bootstrap core CSS -->
<link href="/css/bootstrap.min.css" rel="stylesheet" />

<link href="/css/non-responsive.css" rel="stylesheet" />

<link href="/css/font-awesome.min.css" rel="stylesheet" />

<!-- Custom styles for this template -->
<link href="/css/style.css" rel="stylesheet" />

<style>
	table {
	border-collapse: collapse;
	}
	
	table, th, td {
	border:1px solid black;}
</style>
</head>
<body>
<p>Dear <span th:text="${user.username}"></span>,</p>
<br/>
<p>Cảm ơn bạn đã mua hàng của cửa hàng. Hi vọng bạn hài lòng về dịch vụ của chúng tôi</p>
<p>Mã Order <strong>#<span th:text="${order.id}"></span></strong>. Phía dưới là thông tin mua hàng</p>
<h2>Phiếu mua hàng #<span th:text="${order.id}"></span></h2>
<hr/>

<table>
	<tr>
		<th>Thông tin mua hàng</th>
		<th>Vận chuyển tới</th>
	</tr>
	<tr>
		<td>
			<span th:text="${customerPayment.payment.holderName}"></span><br/>
			<span th:text="${customerPayment.payment.nameBank}"></span><br/>
			<span th:text="${customerPayment.payment.numberBank}"></span><br/>
		</td>
		<td>
			<span th:text="${customerShipping.address.number}"></span><br/>
			<span th:text="${customerShipping.address.street}"></span><br/>
			<span th:text="${customerShipping.address.district}"></span><br/>
			<span th:text="${customerShipping.address.city}"></span><br/>
		</td>
	</tr>
</table>

<h3><strong>Order</strong></h3>
<table>
<thead>
	<tr>
		<td><strong>Sản phẩm</strong></td>
		<td class="text-center"><strong>Giá</strong></td>
		<td class="text-center"><strong>Số lượng</strong></td>

	</tr>
</thead>
<tbody>
	<tr th:each="cartItem : ${cartItemList}">
		<td><span data-th-text="${cartItem.product.name}"></span></td>
		<td class="text-center" data-th-text="${cartItem.product.price}"></td>
		<td class="text-center" data-th-text="${cartItem.quanlity}"></td>
	</tr>
	<tr>
		<td class="highrow"></td>
		<td class="highrow"></td>
		<td class="highrow text-center"><strong>Tiền hàng:</strong></td>
		<td class="highrow text-right" data-th-text="${order.total}"></td>
	</tr>
	<tr>
		<td class="emptyrow"></td>
		<td class="emptyrow"></td>
		<td class="emptyrow text-center"><strong>Phí vận chuyển:</strong></td>
		<td class="emptyrow text-right" data-th-text="${#numbers.formatDecimal(order.total*0.1,0,2)}"></td>
	</tr>
	<tr>
		<td class="emptyrow"><i class="fa fa-barcode iconbig"></i></td>
		<td class="emptyrow"></td>
		<td class="emptyrow text-center"><strong>Tổng tiền:</strong></td>
		<td 
            data-th-text="${#numbers.formatDecimal(order.total*1.1, 0, 2)}"
            class="emptyrow text-right">
        </td>
	</tr>
</tbody>
</table>

<br/>
<p>Thank you,</p>
<p>BoEC</p>
<p>Since 2021</p>
</body>
</html>
